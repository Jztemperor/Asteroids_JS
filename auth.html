<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/auth.css" />
    <title>Asteroids - Login / Register</title>
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>

    <div class="forms-container">
      <div class="form-container">
        <h2>Sign up</h2>
        <form
          action="register.php"
          method="post"
          class="authForm"
          id="register"
        >
          <div class="inputgroup">
            <input
              type="text"
              class="input"
              name="register_username"
              id="register_username"
              placeholder="Username"
              required
            />
            <label for="register_username" id="register_username_label"></label>
          </div>

          <div class="inputgroup">
            <input
              type="email"
              class="input"
              name="register_email"
              id="register_email"
              placeholder="Email"
              required
            />
            <label for="register_email" id="register_email_label"></label>
          </div>

          <div class="inputgroup">
            <input
              type="password"
              class="input"
              name="register_password"
              id="register_password"
              placeholder="Password"
              required
            />
            <label for="register_password" id="register_password_label"></label>
          </div>

          <input type="submit" class="submit-btn" value="Register" />
        </form>
        <div id="reg-error-message"></div>
      </div>

      <div class="form-container">
        <h2>Sign in</h2>
        <form action="" class="authForm">
          <input
            type="text"
            class="input"
            name="login_username"
            id="login_username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            class="input"
            name="login_password"
            id="login_password"
            placeholder="Password"
            required
          />
          <input
            type="submit"
            class="submit-btn"
            id="login-button"
            value="Login"
          />
        </form>
      </div>
    </div>

    <script src="./js/background.js"></script>
    <script src="./js/requests.js"></script>
  </body>
</html>
